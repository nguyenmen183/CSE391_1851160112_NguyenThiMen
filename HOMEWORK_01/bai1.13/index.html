<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <div >
            Đăng kí du lịch
        </div>
        <form>
            <table border="1" class="table1">
                <tr>
                    <td>Họ và tên</td>
                    <td>
                        <input type="text" name="" id="" placeholder="Nhập họ và tên" size="35">
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td>
                        <input type="text" name="" id="" placeholder="Nhập địa chỉ" size="25">
                    </td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td>
                        <input type="text" name="" id="" placeholder="Nhập số điện thoại">
                    </td>
                </tr>
                <tr>
                    <td>Khách Việt Nam</td>
                    <td>
                        <input type="checkbox" name="">
                    </td>
                </tr>
                <tr>
                    <td>Chọn tour</td>
                    <td>
                        <select name="" id="">
                            <option value="">Hà Nội - Thái Bình</option>
                            <option value="">Hà Nội - Hải phòng</option>
                            <option value="">Bình Dương - Nam Định</option>
                            <option value="">Gia lai - Kontum</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Phương tiện</td>
                    <td>
                        <label> <input type="radio" name="phuongtien" id="maybay">  Máy Bay</label>
                        <label><input type="radio" name="phuongtien" id="oto">  Xe ô tô</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="table2">
                            <fieldset>
                                <legend>Số lượng đoàn khách</legend>
                                    
                                            Người lớn  <input type="text" name="" id="">
                                            Trẻ em   <input type="text" name="" id="">
                                    
                                    
                            </fieldset>
                            
                            </tr>
                        </table>
                    </td>
                    
                </tr>
                <tr>
                    <td>Ghi chú thêm</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr >
                    <td colspan="2" align="center">
                        <input type="submit" name="" value="Đồng ý">
                    </td>
                </tr>
                
            </table>
            
        </form>
    </div>
</body>
</html>
