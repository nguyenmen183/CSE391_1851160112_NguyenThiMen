<!doctype html>
<html lang="en">
  <head>
    <title>bai_01</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <form class="form-group">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-primary">Personal Information</h2>
                    <hr class="mt-2 mb-3 h-125 w-80">
                    <p class=" text-white bg-mycolor">Please fill</p><!--color piker online    
                      lấy màu--> 
                    <div class="form-group">
                      <label for="name">Your name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" placeholder="your name" id="name">
                    </div>
                    <div class="form-group">
                      <label for="age">Age<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" placeholder="age" id="age">
                    </div>
                    <div class="form-group">
                      <label for="zip">Address<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" placeholder="address" id="age">
                  </div>
                    <div class="form-group">
                      <label for="zip">Zip<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" placeholder="zip" id="zip">
                    </div>
                    <div class="form-group">
                      <label for="zip">City<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" placeholder="zip" id="zip">
    
                    </div>
                    
  
                </div>
                <div class="col-md-6">
                    <h2 class="text-primary ">Your Application</h2>
                    <hr class="mt-2 mb-3 h-125 w-80 ">
                    <p class=" text-white bg-mycolor h-">Please enter</p>
                    <div class="form-group">
                        <label for="job">Select a Job<span class="text-danger">*</span></label><!--màu đỏ-->
                        <select class="custom-select">
                          <option selected>Select a Job </option>
                          <option value="1">Teacher</option>
                          <option value="2">Designer</option>
                          <option value="3">Dortor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">job style<span class="text-danger">*</span></label>
                        <div class="form-check"> 
                          <label class="form-check-label">
                              <input type="radio" class="form-check-input" name=""> Option1
                          </label>
                        </div>
                        <div class="form-check"> 
                          <label class="form-check-label">
                              <input type="radio" class="form-check-input" name=""> Option2
                          </label>
                        </div>
                        <div class="form-check"> 
                          <label class="form-check-label">
                              <input type="radio" class="form-check-input" name=""> Option3
                          </label>
                        </div>
                        <div class="form-check"> 
                          <label class="form-check-label">
                              <input type="radio" class="form-check-input" name=""> Option4
                          </label>
                        </div>
  
                    </div>
                    <div class="form-group">
                        <label for="date">Employment date<span class="text-danger">*</span></label>
                        <input type="date" name="date">
                    </div>
  
                    </div>
                </div>
            </div>
        </div>
      </form>



      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
